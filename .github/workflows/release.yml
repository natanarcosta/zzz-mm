name: Build and Ava's Release ZZZ Mod Manager

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: zzz-mm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: zzz-mm/package-lock.json

      - name: Cache Angular
        uses: actions/cache@v4
        with:
          path: zzz-mm/.angular/cache
          key: angular-${{ runner.os }}-${{ hashFiles('zzz-mm/package-lock.json') }}
          restore-keys: |
            angular-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run electron:dist

      - name: Read version
        id: version
        run: |
          echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git tag v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}

      - name: Create GitHub Release (draft)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: ZZZ Mod Manager v${{ steps.version.outputs.version }}
          draft: true
          files: |
            zzz-mm/dist/*.exe
            zzz-mm/dist/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
