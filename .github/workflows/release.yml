name: Build and Release ZZZ Mod Manager

on:
  push:
    tags:
      - "v*.*.*" # Ex: v0.1.0

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: zzz-mm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: zzz-mm/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run electron:dist

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            zzz-mm/dist/*.exe
            zzz-mm/dist/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
